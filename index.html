<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Meta Tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <title>Rohith's Portfolio | MERN Stack Developer & AI Enthusiast</title>
    <meta
      name="description"
      content="Explore Rohith's Portfolio - Showcasing expertise in MERN stack development, AI projects, CNN models, and intuitive UI/UX design. Delivering creative and scalable digital solutions."
    />
    <meta
      name="keywords"
      content="Rohith, MERN Stack Developer, React, Node.js, Express, MongoDB, AI Projects, CNN Models, Flask API, Full Stack Developer, UI/UX Designer, Plant Disease Detection, Digital Solutions, Innovative Technology"
    />
    <meta name="author" content="Rohith" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://yourdomain.com/" />

    <!-- Favicon -->
    <link rel="apple-touch-icon" href="/logo.jpg" />

    <!-- Open Graph Meta Tags -->
    <meta
      property="og:title"
      content="Rohith's Portfolio | MERN Stack & AI Developer"
    />
    <meta
      property="og:description"
      content="Discover Rohith's projects in MERN stack, AI development, CNN models, and intuitive UI/UX design. Transforming ideas into scalable digital solutions."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourdomain.com/" />
    <meta property="og:image" content="https://yourdomain.com/logo.jpg" />
    <meta property="og:image:alt" content="Rohith's Portfolio Logo" />
    <meta property="og:site_name" content="Rohith's Portfolio" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Rohith's Portfolio | MERN Stack & AI Developer"
    />
    <meta
      name="twitter:description"
      content="Explore MERN stack applications, AI projects with CNN, and seamless UI/UX design by Rohith. Innovative and efficient digital solutions for the modern web."
    />
    <meta name="twitter:image" content="https://yourdomain.com/logo.jpg" />
    <meta name="twitter:image:alt" content="Rohith's Portfolio Logo" />

    <!-- Robots and Crawlers -->
    <meta name="robots" content="index, follow" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#0F172A" />

    <!-- Additional Favicons -->
    <link rel="icon" type="image/jpg" sizes="32x32" href="/logo.jpg" />
    <link rel="icon" type="image/jpg" sizes="16x16" href="/logo.jpg" />

    <!-- Manifest for PWA (Optional if you have one) -->
    <!-- <link rel="manifest" href="/manifest.json" /> -->
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
