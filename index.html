<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Meta Tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary SEO Meta Tags -->
    <title>Rohith's Portfolio | MERN Stack Developer & AI Enthusiast</title>
    <meta
      name="description"
      content="Explore Rohith's portfolio showcasing expertise in MERN stack development, AI projects, CNN models, and intuitive UI/UX design. Discover innovative digital solutions tailored for modern businesses."
    />
    <meta
      name="keywords"
      content="Rohith, MERN Stack Developer, AI Enthusiast, React, Node.js, Express, MongoDB, AI Projects, CNN Models, UI/UX Design, Digital Solutions"
    />
    <meta name="author" content="Rohith" />
    <meta name="language" content="English" />
    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index,follow" />
    <meta name="revisit-after" content="7 days" />
    <meta name="rating" content="general" />
    <meta name="distribution" content="global" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://rohiths-portfolio.onrender.com/" />

    <!-- Favicon and Touch Icons -->
    <link rel="apple-touch-icon" href="/public/LOGO.jpg" />
    <link rel="icon" type="image/jpg" sizes="32x32" href="/public/LOGO.jpg" />
    <link rel="icon" type="image/jpg" sizes="16x16" href="/public/LOGO.jpg" />

    <!-- Open Graph Meta Tags (Facebook, LinkedIn, etc.) -->
    <meta property="og:title" content="Rohith's Portfolio | MERN Stack Developer & AI Enthusiast" />
    <meta
      property="og:description"
      content="Discover Rohith's innovative projects in MERN stack development, AI, CNN models, and creative UI/UX design. Transforming ideas into scalable digital solutions."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://rohiths-portfolio.onrender.com/" />
    <meta property="og:image" content="/public/LOGO.jpg" />
    <meta property="og:image:alt" content="Rohith's Portfolio Logo" />
    <meta property="og:site_name" content="Rohith's Portfolio" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Rohith's Portfolio | MERN Stack Developer & AI Enthusiast" />
    <meta
      name="twitter:description"
      content="Explore innovative projects in MERN stack development and AI with Rohith. Cutting-edge digital solutions with a focus on CNN models and intuitive UI/UX design."
    />
    <meta name="twitter:image" content="/public/LOGO.jpg" />
    <meta name="twitter:image:alt" content="Rohith's Portfolio Logo" />

    <!-- Structured Data: JSON-LD for SEO -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Rohith",
        "jobTitle": "MERN Stack Developer & AI Enthusiast",
        "url": "https://rohiths-portfolio.onrender.com/",
        "image": "https://rohiths-portfolio.onrender.com/public/LOGO.jpg",
        "description": "Rohith specializes in MERN stack development, AI projects, CNN models, and UI/UX design, delivering innovative digital solutions.",
        "sameAs": [
          "https://www.linkedin.com/in/rohith",
          "https://twitter.com/rohith",
          "https://github.com/rohith-2809"
        ]
      }
    </script>

    <!-- Additional Meta Tags for Enhanced SEO and Security -->
    <meta name="referrer" content="no-referrer-when-downgrade" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self';" />
    <meta name="theme-color" content="#0F172A" />

  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
